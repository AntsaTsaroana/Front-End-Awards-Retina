<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RETINA | Inscription</title>
    <link rel="stylesheet" href="/Assets/css/style.css">
    <link rel="stylesheet" href="/Assets/css/inscription.css">
</head>

<body>
    <!-- Animation -->
    <div class="area">
        <ul class="circles">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
    <!-- /Animation -->

    <!-- Subscribe form -->
    <div class='subscribe'>
        <div class="subscribeForm">
            <h2 class="title">Fiche d' inscription</h2>
            <form>
                <div class="formGroup">
                    <div class="inputForm if1">
                        <input class="input" type="text" name="team" placeholder=" " required />
                        <div class="cut"></div>
                        <label class="placeholder">Nom de l' equipe</label>
                    </div>
                    <div class="inputForm if1 nbr">
                        <input class="input" type="number" name="number" min="0" max="5" placeholder=" ">
                        <div class="cut"></div>
                        <label class="placeholder">Nombre</label>
                    </div>
                </div>
                <div class="inputForm if1">
                    <textarea class="input" name="participant" placeholder=" " required></textarea>
                    <div class="cut"></div>
                    <label class="placeholder">Participant</label>
                </div>
                <div class="inputForm if1">
                    <input class="input" type="email" name="email" placeholder=" " required />
                    <div class="cut"></div>
                    <label class="placeholder">Email</label>
                </div>
                <div class="inputForm if1">
                    <input class="input" type="text" name="phone" placeholder=" " required />
                    <div class="cut"></div>
                    <label class="placeholder">Contact</label>
                </div>
                <div class="inputForm if1">
                    <p>Pourquoi voulez-vous participer au concours award?</p>
                    <textarea class="input" name="participant" placeholder=" " required></textarea>
                    <div class="cut"></div>
                </div>

                <div class="inputForm if1 paie">
                    <p>
                        Paiement du frais de participation: Par mobile money
                    </p>
                    <p>+261 xx xx xxx xx</p>
                    <p>Frais: xxxx Ar</p>
                </div>
                <button type="submit" class="submit">Soumettre</button>
            </form>
        </div>
    </div>
    <!-- /Subscribe form -->
</body>

</html>
